server:
  port: 8000
  servlet:
    context-path: /api

spring:
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5932/postgres
    username: root
    password: root
logging:
  file: c:/temp/application.log
  level:
    org.springframework.web: ERROR
    com.howtodoinjava: DEBUG
    org.hibernate: ERROR