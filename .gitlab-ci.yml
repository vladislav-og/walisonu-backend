stages:
  - build
  - test
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build walisonu:
  stage: build
  image: node:11-alpine
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  artifacts:
    paths:
      - build/libs
  tags:
    - words
  script:
    - ./gradlew assemble

test walisonu:
  stage: test
  tags:
    - words
  script:
    - ./gradlew check

deploy walisonu:
  stage: deploy
  tags:
    - words
  script:
    - mkdir -p ~/api-deployment
    - rm -rf ~/api-deployment/*
    - cp -r build/libs/. ~/api-deployment
    - cd /home/gitlab-runner/api-deployment/
    - java -jar java-walisonu.jar

